<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Plug-in/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <script src="../Plug-in/bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
    <script src="../Plug-in/angular-js/angularjs.min.js"></script>
    <title>Employee</title>
</head>
<body ng-app="employeeApp" ng-controller="employeeCtrl">
   <div class="container mt-5">
     <div class="pull-right mb-2">
         <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeForm">Add Employee</button>
     </div>  
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id </th>
                <th>Name</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employeeList">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
            </tr>
        </tbody>
    </table>

    <div class="modal" id="employeeForm">
        <div class="modal-dialog">
            <div class="container">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Employee adding in form</h5>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="addEmployee()">
                            <div class="mb-2">
                                <label for="">ID</label>
                                <input type="text" class="form-control" ng-model="emp.id" required>
                            </div>
                            <div class="mb-2">
                                <label for="">Name</label>
                                <input type="text" class="form-control" ng-model="emp.name" required>
                            </div>
                            <div class="mb-2">
                                <label for="">Address</label>
                                <input type="text" class="form-control" ng-model="emp.address" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
<script src="../js/employee.js"></script>
</html>
