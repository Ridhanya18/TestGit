<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet"  href="../Plug-in/bootstrap-5.1.0-dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        
<div class="form-group">
    <label for="Full name">Full Name</label>
    <input type="text" class="form-control" required placeholder="Enter your Full name" id="Name">
    
</div>



<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="MOBILE"> Mobile Number
        
            </label>
            <input type="number" class="form-control" required placeholder="Enter your number" id="number">
            
        
        </div>



    </div>
    <div class="col-sm-6">

        <div class="form-group">
            <label for="email"> Email id
        
            </label>
            <input type="email" class="form-control" required  placeholder="Enter your email" id="email" aria-describedby="email">
        
        
        </div>


    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="Password"> Password
        
            </label>
            <input type="password" class="form-control" required  placeholder="Enter your password" id="password" aria-describedby="pas">
           
        
        </div>
        </div>
        
           
        </div>
        </div>
       <div class="form-group text-center mb-2">
    <input type="checkbox" class="form-check-input" id="Terms Agreement">
    <label for="Terms Agreement" class="form-check-label"  > I agree with the terms and conditions </label>
</div>

<div class="form-group text-center">
    <button  type="Reset"class="btn btn-primary">Reset</button>
    <button type="submit" class="btn btn-info" onclick="myfunction()" name="submit">Submit</button>

</div>



        </div>



    </div>





</div>











                        </form>


                    

                    </div>
                </div>
            </div>
        </div>
    </div>
     
     <script>




     function myfunction()
     {
         var Name=document.querySelector('#Name').value;
         console.log("Name:"+Name);
         var number=document.querySelector('#number').value;
         console.log("number:"+number);
         var email=document.querySelector('#email').value;
         console.log("email:"+email);
         var password=document.querySelector('#password').value;
         console.log("password:"+password);
        
     }
     
    
</script>
    
</body>
</html>
