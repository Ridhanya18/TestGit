<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../Plug-in/bootstrap-5.1.0-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3 mb-2 bg-success text-white">
    <div class="mt-4">
<h3 class="text-center">Welcome to login page</h3>
    </div>
</div>
    <br>
    <div class="text-center">
    <img src="https://as1.ftcdn.net/v2/jpg/01/22/71/96/500_F_122719641_V0yw2cAOrfxsON3HeWi2Sf4iVxhv27QO.jpg"
     class="img-fluid" width="250" height="150">
    </div>
    <br>
    

    <div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <span class="border border-5">
        <div class="mx-auto" style="width: 200px;">
           
    <form>
      <div class="mt-4">
        <div class="mb-3" >
            <label for="">Username</label>
            <input type="email" class="form-control">
        </div>
    </div>
        
    
        <div class="mb-4">
        
            <label for="">Password</label>
            <input type="password" class="form-control">
    
        
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    <br>
    <div class="mb-4">
        <button type="button" class="btn btn-info">Submit</button>
    </div>
    
</form>
</div>
</div>
</div>
</span>
</div>
    
</body>
